  <body>
      <img
        src="https://yt3.googleusercontent.com/zZa5_LIZoT_2TqhiNdterb2GFv7oZEI7QcgAJeLeD7_4aHVJZ1VZXciJ_ouplogGy_x-T6VrYw=s176-c-k-c0x00ffffff-no-rj"
        alt=""
        id="avatar"
        align="left">

    </body>
    <p id="title" onclick="search()">HuntingStats378</p>
      <div id=show><span id="count" style="color: black" class="odometer">0</span>
    <script>
          setInterval(() => {
                      fetch("https://youtubecrap.nia-statistics.com/toplists/subscribers")
                        .then((res) => res.json())
                        .then((dataid) => {
                              const id = dataid.data[41].channel_id
                          fetch(`https://nia-statistics.com/api/get?platform=youtube&type=channel&id=${id}`)
                            .then((res) => res.json())
                            .then((data) => {
                                         document.getElementById("count").innerHTML = data.estSubCount;
                        document.getElementById("avatar").src = data.snippet.thumbnails[2].url;
                        document.getElementById("title").textContent = data.snippet.title;
                    });
                });
            }, 2000);
</script>
