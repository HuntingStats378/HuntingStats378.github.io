<script src="https://huntingstats378.github.io/HuntingStats378/main/assets/ess/odometer.js"></script>
<script>
  const searchParams1 = new URLSearchParams(window.location.search);
  const id1 = searchParams1.get("id1") || "UCX6OQ3DkcsbYNE6H8uQQuVA";
  const searchParams2 = new URLSearchParams(window.location.search);
  const id2 = searchParams2.get("id2") || "UCtxD0x6AuNNqdXO9Wp5GHew";
  const id3 = searchParams1.get("id3") || "Xj0Jtjg3lHQ"
  const id4 = searchParams2.get("id4") || "aDF_ESN80r8"

  setInterval(() => {
    fetch(
      `https://mixerno.space/api/youtube-channel-counter/user/${id1}`
    )
      .then((res) => res.json())
      .then((data1) => {
        fetch(
          `https://mixerno.space/api/youtube-channel-counter/user/${id2}`
        )
          .then((res) => res.json())
          .then((data2) => {
            
            document.getElementById("banner1").src = `https://banner.tf/${id1}`
            document.getElementById("image1").src = data1.user[1].count;
            document.getElementById("name1").textContent = data1.user[0].count;
            document.getElementById("views1").innerHTML = data1.counts[0].count;
              document.getElementById("banner2").src = `https://banner.tf/${id2}`
            
document.getElementById("image2").src = data2.user[1].count;
            document.getElementById("name2").textContent = data2.user[0].count;
                document.getElementById("views2").innerHTML = data2.counts[0].count;
                    });
                });
            }, 2000);

            setInterval(() => {
    fetch(
      `https://axern.space/api/get?platform=youtube&type=video&id=${id3}`
    )
      .then((res) => res.json())
      .then((data3) => {
        fetch(
          `https://axern.space/api/get?platform=youtube&type=video&id=${id4}`
        )
          .then((res) => res.json())
          .then((data4) => {
            
            document.getElementById("banner3").src = data3.snippet.thumbnails.medium.url;
            document.getElementById("image3").src = data3.snippet.thumbnails.medium.url;
            document.getElementById("name3").textContent = data3.snippet.title;
            document.getElementById("views3").innerHTML = data3.estViewCount;
              document.getElementById("banner4").src = data4.snippet.thumbnails.medium.url;
            
document.getElementById("image4").src = data4.snippet.thumbnails.medium.url;
            document.getElementById("name4").textContent = data4.snippet.title;
                document.getElementById("views4").innerHTML = data4.estViewCount;
                    });
                });
            }, 2000);

  function search1() {
    const prompt = window.prompt("Enter channel name, ID, or URL.");
    if (prompt)
      fetch(
        `https://axern.space/api/search?platform=youtube&type=channel&query=${prompt}`
      )
        .then((res) => res.json())
        .then((date1) => {
          searchParams1.set("id1", date1[0].id)
          window.location.href = "?" + searchParams1.toString()
        });
  }

  function search2() {
    const prompt = window.prompt("Enter channel name, ID, or URL.");
    if (prompt)
      fetch(
        `https://axern.space/api/search?platform=youtube&type=channel&query=${prompt}`
      )
        .then((res) => res.json())
        .then((date2) => {
          searchParams2.set("id2", date2[0].id)
          window.location.href = "?" + searchParams2.toString()
        });
  }

  function search3() {
    const prompt = window.prompt("Enter video name, ID, or URL.");
    if (prompt)
      fetch(
        `https://axern.space/api/search?platform=youtube&type=video&query=${prompt}`
      )
        .then((res) => res.json())
        .then((date1) => {
          searchParams1.set("id3", date1[0].id)
          window.location.href = "?" + searchParams1.toString()
        });
  }

  function search4() {
    const prompt = window.prompt("Enter video name, ID, or URL.");
    if (prompt)
      fetch(
        `https://axern.space/api/search?platform=youtube&type=video&query=${prompt}`
      )

        .then((date2) => {

        });
  }
