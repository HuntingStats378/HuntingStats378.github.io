<link href="https://huntingstats378.github.io/HuntingStats378/main/assets/ess/odometer.css" rel="stylesheet">
<script src="https://huntingstats378.github.io/main/assets/ess/odometer.js"></script>
<body>
  <center>
    <span>this stream is hosted on a boat</span><br>
    <span style="font-size: 100px" class="odometer" id="count">0</span>
  </center>
</body>
<script>
  setInterval(() => {
    fetch(`https://axern.space/api/get?platform=youtube&type=channel&id=UCX6OQ3DkcsbYNE6H8uQQuVA`)
      .then((res) => res.json())
      .then((data) => {
        document.getElementById("count").innerHTML = data.estSubCount;
      });
  }, 2000);
</script>
<style>
  body {
    background-color: black;
    color: white;
  }
</style>
