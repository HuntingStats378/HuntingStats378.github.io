      var number = 0;

      async function render() {

        }, 0);
        views.innerHTML = number;
        if (chart.series[0].points.length == maxPoints) chart.series[0].data[0].remove();

      async function datas() {
        for (let i = 0; i < Channels.length; i++) {
  await fetch(`https://nia-statistics.com/api/get?platform=youtube&type=channel&id=${Channels[i]}`)
            .then((res) => res.json())
            .then((data) => {
              work[i] = data.estViewCount;

            });
        }
        Promise.resolve()
      }



      render();

      setInterval(() => {
        render();
      }, 2000);
