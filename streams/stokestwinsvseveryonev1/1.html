      )

document.getElementById("subs1").innerHTML = data.counts[0].count;

                document.getElementById("views1").innerHTML = data.counts[3].count;
                  document.getElementById("views2").innerHTML = date.counts[3].count;
                            document.getElementById("mbday").innerHTML = (dataa.channelDetails.mostRecentAverage / 1);
