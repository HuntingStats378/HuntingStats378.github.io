<script>
  const urlParams1 = new URLSearchParams(window.location.search);
  var id1 = urlParams1.get("id1") || "UClOyuxZvQkoHoIn15kNbkUw";
  const urlParams2 = new URLSearchParams(window.location.search);
  var id2 = urlParams2.get("id2") || "UCVfKmfOY5SWfx_rt51oG92Q";
  const urlParams3 = new URLSearchParams(window.location.search);
  var id3 = urlParams3.get("id3") || "SeLXhgxSfJE";

  setInterval(() => {
  fetch(
    `https://nia-statistics.com/api/get?platform=youtube&type=channel&id=${id1}`
  )
    .then((res) => res.json())
    .then((data) => {
              fetch(
                `https://api-v2.nextcounts.com/api/youtube/channel/${id1}`
              )
                .then((res) => res.json())
                .then((mystudio) => {
                  fetch(
                    `https://api-v2.nextcounts.com/api/youtube/channel/${id2}`
                  )
                    .then((res) => res.json())
                    .then((myrandomstudio) => {
                      fetch(
                        `https://mixerno.space/api/youtube-stream-counter/user/${id3}`
                      )
                        .then((res) => res.json())
                        .then((mystream) => {
                      document.getElementById("mysubs1").innerHTML = mystudio.subcount;
                      document.getElementById("myviews1").innerHTML = data.estViewCount;
                      document.getElementById("mysubs2").innerHTML = data.apiSubCount;
                      document.getElementById("mysubs3").innerHTML = myrandomstudio.subcount;
                          document.getElementById("myviewers").innerHTML = mystream.counts[0].count;
                          document.getElementById("mylikes").innerHTML = mystream.counts[2].count;
                          document.getElementById("myviews2").innerHTML = mystream.counts[4].count;
          });
                      });
      });
      });
          }, 2000);
</script>
