<!DOCTYPE html>

  <head>
    <title>Counter</title>
    <meta name="author" content="Combined_Count">
    <script type="text/javascript" src="jquery-3.1.1.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@500&display=swap" rel="stylesheet">
    <link rel=stylesheet href="https://huntingstats378.github.io/HuntingStats378/main/assets/ess/odometer.css">
    <script src="https://huntingstats378.github.io/HuntingStats378/main/assets/ess/odometer.js"></script>
    <link rel="stylesheet" href="https://huntingstats378.github.io/HuntingStats378/main/assets/css/embed.css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <script async src='/cdn-cgi/bm/cv/669835187/api.js'></script>
  <body>
      <span id="count" style="color: red" class="odometer">0</span>
    <style>

      body {
        background-color: transparent;
      }

     #count {
        font-size: 80pt;
        font-family: Roboto;
        font-weight: 800;
        text-align: left;
      }
    </style>
<script>
          const params = new URLSearchParams(window.location.search);
          const cid = params.get("id") || "UCX6OQ3DkcsbYNE6H8uQQuVA";

          setInterval(() => {
          fetch(`https://corsproxy.io/?https://axern.space/_next/data/E1-wJ64rVCUHrOSMuNtIy/youtube/channel/${cid}/embed.json?platform=youtube&type=channel&id=${cid}`)
            .then((res) => res.json())
            .then((dataid) => {
                  const vid = dataid.pageProps.data.latestVideos[0].id
              fetch(`https://returnyoutubedislikeapi.com/votes?videoId=${vid}`)
                .then((res) => res.json())
                .then((data) => {
                document.getElementById("count").innerHTML =
                data.dislikes;
                  });
              });
          }, 2000);
</script>
