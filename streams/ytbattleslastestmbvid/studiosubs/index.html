    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">

  <body>
      <span id="count" style="color: black" class="odometer">0</span>
    <style>

      body {
        background-color: transparent;
      }

     #count {
        font-size: 80pt;
        font-family: Roboto;
        font-weight: 800;
        text-align: left;
      }
    </style>

        <script>
          const params = new URLSearchParams(window.location.search);
          var id = params.get("id") || "UClOyuxZvQkoHoIn15kNbkUw";
          setInterval(() => {
            fetch(`https://api-v2.nextcounts.com/api/youtube/channel/${id}`)
            .then((res) => res.json())
            .then((data) => {
              document.getElementById("count").innerHTML = data.subcount;
            });
          }, 2000);
</script>
