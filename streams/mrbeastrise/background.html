<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Top Creator Background</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background-color: transparent;
      background-position: center;
      background-size: cover;
      background-repeat: no-repeat;
    }
  </style>
</head>
<body>
  <script>
    let currentUser = null;

    async function updateBackground() {
        const res = await fetch('https://huntingstats378.github.io/streams/mrbeastrise/ids.json');
        const data = await res.json();
        const topUser = data.user2; // get username or channel ID
      
        if (topUser !== currentUser) {
          currentUser = topUser;
          document.body.style.backgroundImage = `url('./${topUser}.png')`;
        }
    }

    updateBackground();
    setInterval(updateBackground, 2000);
  </script>
</body>
</html>
