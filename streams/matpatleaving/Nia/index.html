    <p id="title" onclick="search()">HuntingStats378</p>

    <style>

      body {
        background-color: transparent;
      }

     #powered {
        font-size: 16pt;
        font-family: Roboto;

        text-align: center;

      #mbtext {

      #count {
        font-size: 80pt;

      #show {
        text-align: left;
      }

      #avatar {
        top: 0px;
        left: 0px;
        width: 176px;

      }

      #title {
        width: 100%;
        height: 25px;
        left: 0px;
        top: 0px;
        text-align: left;

        color: white;

    </style>

        <script>
          const params = new URLSearchParams(window.location.search);
          var id = params.get("id") || "UClOyuxZvQkoHoIn15kNbkUw";
          var Channels = [
            id,
       ];
      var number = 0;
      var work = [];

      function render() {
        datas();
        number = work.reduce(function (a, b) {
          return a + b;
        }, 0);
        count.innerHTML = number;
      }

      function datas() {
        for (let i = 0; i < Channels.length; i++) {
  fetch("https://axern.space/api/get?platform=youtube&type=channel&id=" + Channels[i] + "")
            .then((res) => res.json())
            .then((data) => {
              work[i] = data.estSubCount;
              document.getElementById("avatar").src = data.snippet.thumbnails.high.url;
              document.getElementById("title").textContent = data.snippet.title;
            });
        }
      }



      render();

      setInterval(() => {
        render();
      }, 2000);

          function search() {
            const prompt = window.prompt("Enter channel name, ID, or URL.");
            if (prompt)
              fetch(
                `https://livecounts.xyz/api/youtube-live-subscriber-count/search/${prompt}`
              )
                .then((res) => res.json())
                .then((data) => {
                  window.location.href = "?id=" + data.results[0].id;
                });
          }
</script>
