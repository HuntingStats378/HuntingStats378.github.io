<html>

<head>
    <title>HuntingStats378 - Compare</title>
    <link href="https://huntingstats378.github.io/HuntingStats378/main/assets/ess/odometer.css" rel="stylesheet">
    <link rel="icon" href="https://huntingstats378.github.io/HuntingStats378/main/images/logo.png">
    <meta charSet="utf-8" />
    <meta name="description" content="HuntingStats378 - Compare" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,200,300,400,500,600,700,800,900&display=swap" rel="stylesheet">
</head>

<body style="font-family: Roboto; color: var(--fg-color, #fff); background-color: var(--bg-color, transparent);">
    <div style="height: auto; display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px;">
        <div style="padding: 0px 4px; text-align: center; background-color: var(--counter-bg-color, black);">
            <img id="banner1"
                style="filter: blur(4px); border-radius: 15px; object-fit: cover; width: 100%; height: 150px; position: relative;"
                src="https://huntingstats378.github.io/HuntingStats378/main/images/default_banner.png">
            <img id="image1"
                style="width: 125px; height: 125px; border-radius: 50%; margin-top: -5em; position: relative;"
                src="https://huntingstats378.github.io/HuntingStats378/main/images/default.png">
            <h2 id="name1" onclick="search1()" style="margin-top: 1px; font-size: var(--title-font-size, 4.5vh)">Loading
            </h2>
            <h2 id="subs1" style="margin-top: -20px; font-size: var(--counter-font-size, 8vh)" class="odometer">0</h2>
            <h5 onclick="footer1()" id="footer1" style="margin-top: -40px;">Subscribers (Estimated)</h5>
        </div>
        <div
            style="height: auto; padding: 0px 4px; text-align: center; background-color: var(--counter-bg-color, black);">
            <img id="banner2"
                style="filter: blur(4px); border-radius: 15px; object-fit: cover; width: 100%; height: 150px; position: relative;"
                src="https://huntingstats378.github.io/HuntingStats378/main/images/default_banner.png">
            <img id="image2"
                style="width: 125px; height: 125px; border-radius: 50%; margin-top: -5em; position: relative;"
                src="https://huntingstats378.github.io/HuntingStats378/main/images/default.png">
            <h2 id="name2" onclick="search2()" style="margin-top: 1px; font-size: var(--title-font-size, 4.5vh)">Loading
            </h2>
            <h2 id="subs2" style="margin-top: -20px; font-size: var(--counter-font-size, 8vh)" class="odometer">0</h2>
            <h5 onclick="footer2()" id="footer2" style="margin-top: -40px;">Subscribers (Estimated)</h5>
        </div>
    </div>
    <center>
        <div style="width: 100%; height: 100px; background-color: var(--counter-bg-color, black); border-radius: 20px;">
            <h1>Gap:</h1>
            <h1 id="gap" class="odometer" style="margin-top: -15px">0</h1>
        </div>
    </center>
</body>
<script src="https://huntingstats378.github.io/HuntingStats378/main/assets/ess/odometer.js"></script>
<script>
    const searchParams1 = new URLSearchParams(window.location.search);
    const id1 = searchParams1.get("id1") || "UCX6OQ3DkcsbYNE6H8uQQuVA";
    const searchParams2 = new URLSearchParams(window.location.search);
    const id2 = searchParams2.get("id2") || "UCq-Fj5jknLsUf-MWSy4_brA";
    let status1
    let status2
    let subs1
    let subs2

    fetch(
        `https://livecounts.xyz/api/youtube-live-subscriber-count/search/${id1}`
    )
        .then((res) => res.json())
        .then((data) => {
            document.getElementById("image1").src = data.results[0].pfp;
            document.getElementById("name1").textContent = data.results[0].name;
        });

    fetch(
        `https://livecounts.xyz/api/youtube-live-subscriber-count/search/${id2}`
    )
        .then((res) => res.json())
        .then((data) => {
            document.getElementById("image2").src = data.results[0].pfp;
            document.getElementById("name2").textContent = data.results[0].name;
        });
    
    setInterval(() => {
        fetch(
            `https://livecounts.xyz/api/youtube-live-subscriber-count/live/${id1}`
        )
            .then((res) => res.json())
            .then((data) => {
                document.getElementById("banner1").src = `https://banner.yt/${id1}`;
                document.getElementById("subs1").innerHTML = data.counts[0];
                subs1 = data.counts[0]
            });
    }, 2000);

    setInterval(() => {
        fetch(
            `https://livecounts.xyz/api/youtube-live-subscriber-count/live/${id2}`
        )
            .then((res) => res.json())
            .then((data) => {
                document.getElementById("banner2").src = `https://banner.yt/${id2}`;
                document.getElementById("subs2").innerHTML = data.counts[0];
                subs2 = data.counts[0];
            });
    }, 2000);

    setInterval(() => {
        document.getElementById("gap").innerHTML = subs1 - subs2;
    }, 2000);

    function search1() {
        const prompt = window.prompt("Enter channel name, ID, or URL.");
        if (prompt)
            fetch(
                `https://livecounts.xyz/api/youtube-live-subscriber-count/search/${prompt}`
            )
                .then((res) => res.json())
                .then((data) => {
                    searchParams1.set("id1", data.results[0].id)
                    window.location.href = "?" + searchParams1.toString()
                });
    }

    function search2() {
        const prompt = window.prompt("Enter channel name, ID, or URL.");
        if (prompt)
            fetch(
                `https://livecounts.xyz/api/youtube-live-subscriber-count/search/${prompt}`
            )
                .then((res) => res.json())
                .then((data) => {
                    searchParams2.set("id2", data.results[0].id)
                    window.location.href = "?" + searchParams2.toString()
                });
    }

    function footer1() {
        window.location.href = "./../"
    }

    function footer2() {
        window.location.href = "./../"
    }
</script>
