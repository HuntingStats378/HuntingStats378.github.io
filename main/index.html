<link href="https://fonts.googleapis.com/css?family=Roboto:100,200,300,400,500,600,700,800,900&display=swap" rel="stylesheet">
<link href="https://lcedit.com/odometer/odometer.css" rel="stylesheet">
<script src="https://lcedit.com/odometer/odometer.js"></script>
<div id="main">
<span class="odometer" id="count">0</span>
</div>
<style>
body {
  background-color: black;
  text-align: center;
  color: white;
  font-weight: 700;
  font-family: roboto;
  font-size: 150px;
}
</style>
<script>
const searchParams = new URLSearchParams(window.location.search);
    const id = searchParams.get("id") || "UCX6OQ3DkcsbYNE6H8uQQuVA";

odometers = Odometer.init();
    odometers[0].options = {
        animation: ['default','byDigit','count', 'minimal'][1],
        downColor: "white",
        duration: 2 * 1000,
        removeLeadingZeros: 1 === 1,
        reverseAnimation: false,
        format: ",ddd",
        upColor: "white"
    }

setInterval(() => {
fetch(`https://mixerno.space/api/youtube-channel-counter/user/${id}`)
.then((res) => res.json())
.then((data) => {
  document.getElementById("count").innerHTML = data.counts[0].count;
});
}, 2000);
</script>
