<body id="body" style="background-color: rgb(208, 228, 254);">
    <input id="subscribeButton" type="submit" value="Subscribe!" style="opacity: 1.007; display: block;">
    <a id="channelName" style="color: rgb(0, 0, 0); border: 3px none green;">Channel name</a>
    <div class="odometer odometer-auto-theme" id="channelSubs" style="color: rgb(0, 0, 0);">0</div>
    <div align="left" id="options">
        <input type="text" placeholder="Channel Name" class="option-input" id="options.counter.title">
        <br>
        <input type="number" placeholder="Channel Subscribers (integers only)" class="option-input"
            id="options.counter.value">
        <button onclick="submit()">Submit</button>
        <br>
        <input placeholder="Min Subs" type="number" class="short-input option-input"
            id="options.counter.rates.basicMinimum">
        <br>
        <input placeholder="Max Subs" type="number" class="short-input option-input"
            id="options.counter.rates.basicMaximum">
            <br>
        <input type="number" placeholder="Per Every:" class="short-input option-input" id="options.counter.rates.mode.basic.units">
        <br>
        <select class="option-input" id="options.counter.rates.mode.basic.baseUnit">
            <option value="1" id="options.counter.rates.mode.basic.units.second">second(s)</option>
            <option value="60" id="options.counter.rates.mode.basic.units.minute">minute(s)</option>
            <option value="3600" id="options.counter.rates.mode.basic.units.hour">hour(s)</option>
            <option value="86400" id="options.counter.rates.mode.basic.units.day">day(s)</option>
        </select>
        <br>
        <span>Sub Gain Rate In:</span>
        <br>
        <span><select class="option-input" id="options.counter.rates.mode.basic.baseUnit2">
                <option value="1" id="options.counter.rates.mode.basic.units.second2">second(s)</option>
                <option value="60" id="options.counter.rates.mode.basic.units.minute2">minute(s)</option>
                <option value="3600" id="options.counter.rates.mode.basic.units.hour2">hour(s)</option>
                <option value="86400" id="options.counter.rates.mode.basic.units.day2">day(s)</option>
            </select></span>
            <br>
        <a href="/">Back to Livecountsedit</a>
